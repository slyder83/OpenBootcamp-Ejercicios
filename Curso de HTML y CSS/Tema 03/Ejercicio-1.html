<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video y audio</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://img.zonared.com/images/noticias/portada/58000/58378-h.jpg" alt="logo psx" width="400" height="200" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="480" height="360" controls muted autoplay loop>
            <source src="Videos/Metal Gear Solid - E3 1997 Trailer - PSone.mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls muted autoplay loop>
            <source src="Audio/Metal gear theme.mp3" />
        </audio>
    </div>
</body>
</html>
